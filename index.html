<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="search-icon.webp"></button>
    </div>
    <div class="weather">
        <img src="images.jpg" class="icon1">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New Delhi</h2>
        <div class="details">
            <div class="detail">
                <img src="humidity.jpg">
                <div>
                    <h3 class="humidity">50%</h3>
                    <h4>Humidity</h4>
                </div>
            </div>
            <div class="detail">
                <img src="wind.png">
                <div>
                    <h3 class="wind">15km/hr</h3>
                    <h4>Wind Speed</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
